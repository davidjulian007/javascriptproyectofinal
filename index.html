<!DOCTYPE html>
<html>
<head>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
  <header>
    <div class="flex-container">
      <div class="logoytienda">
        <img src="./images/logo.png" alt="logo">
      </div>

      <div id="cart" class="text-end">
        <h4>Carrito de Compras</h4>
        <p id="cart-total">Total: $0</p>
        <button id="empty-cart">Vaciar Carrito</button>
        <button id="buy-button">Comprar</button>
      </div>
    </div>
    <div>
      <h2 class="tiendaOnline">Tienda Online</h2>
      <h3 class="Productos">Productos más populares</h3>
    </div>
  </header>

  <section id="products-grid" class="container">
    <div class="row"></div>
  </section>

  <section id="formulario-pedido" class="container">
    <h2>Estas buscando un producto diferente?</h2>
    <h4>Aquí puedes pedirnos un presupuesto!</h4>
    <form id="pedido-form">
      <div class="form-group">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="archivo">Enlace del Archivo</label>
        <input type="text" id="archivo" name="archivo" required>
      </div>
      <div class="form-group">
        <label for="dimensiones">Dimensiones (Ancho x Profundidad x Altura)</label>
        <input type="text" id="dimensiones" name="dimensiones" required>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <select id="color" name="color" required>
          <!-- Opciones de colores se cargarán dinámicamente desde una hoja JSON -->
        </select>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Contacto</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <button type="submit" id="enviar-pedido">Enviar Pedido</button>
    </form>
  </section>
  
  <footer>
    <h4 class="footer">DJ Creations - Todos los derechos reservados .-  Mendoza, Argentina</h4>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
